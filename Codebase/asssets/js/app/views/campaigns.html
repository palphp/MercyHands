<div class="container" role="main">
	<div class="row campaign-tools">
		<div class="col-md-6">
			<h1 class="campaign-head">All <font color="2E92D5">Mercy</font> <font color="50E96E">Hands</font> campaigns</h1>
		</div>
		<div class="col-md-6">
			<div class="dropdown browe-by">
				<button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				Browse by <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Country</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">States</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Popular campaigns</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">New campaigns</a></li>
					<li role="presentation"><a role="menuitem" tabindex="-1" href="#">All campaigns</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="campaign" ng-repeat="camp in campaigns" ng-click="help_now(camp.id)">
			<a ng-href="" title="Campaign title">
				<img class="img-zoom" ng-src="files/campaigns/{{camp.image}}" alt="{{camp.title}}">
				<span>{{camp.title}}</span>
			</a>
			<p class="camp-desc">{{camp.summary}}</p>
			<span class="camp-by">By : <a href="#"><i>{{camp.member}}</i></a><span>{{camp.city}} <img src="asssets/images/flags/16/Palestine.png" alt="Palestine"></span></span>
			<ul class="camp-static">
				<li><b>{{camp.goal}}$</b>Goal</li>
				<li><b>{{camp.days_left}}</b>Days left</li>
				<li><b>{{camp.collected}}$</b>Collected</li>
			</ul>
			<div class="help-now"><a ng-href="" title="Help Now">Help Now</a></div>
		</div>
	</div>

	<div class="container" role="main">
		<div id="registerPage">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form class="form-signin" role="form">
					<h2 class="form-signin-heading center-text">Join us now and save others !</h2>
					<label for="inputName" class="sr-only">Name</label>
					<input type="text" id="inputName" name="fullname" class="form-control" placeholder="Full Name" required autofocus>
					<label for="inputEmail" class="sr-only">Email</label>
					<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email Address" required>
					<label for="inputPassword" class="sr-only">Password</label>
					<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
					<div class="checkbox">
					  <label>
						<input type="checkbox" name="agree">I agree to Mercy Hands TOS & Privacy Policy
					  </label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
				</form>

	<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="joinUs">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Join us now and save others !</h4>
				</div>
				<form class="form-horizontal" name="join_us_form" role="form" novalidate ng-submit="handle_form()">
					<div class="modal-body">
						<div class="form-group">
							<label for="fullname" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input type="text" ng-model="joinus_form.fullname" class="form-control" id="fullname" name="fullname" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" ng-model="joinus_form.email" class="form-control" id="email" name="email" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" ng-model="joinus_form.password" class="form-control" id="password" name="password" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="joinus_form.agree" name="agree">I agree to Mercy Hands TOS & Privacy Policy
								</label>
							</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Continue</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-sm" id="signIn" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" ng-controller="signIn">
		<div class="modal-dialog modal-sm modal-dialog-center">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="mySmallModalLabel">Login to Mercy Hands</h4>
				</div>
				<div class="modal-body">
					<form class="form-signin" role="form" novalidate name="sign_in_form" ng-submit="handle_form()">
						<label for="inputEmail" class="sr-only">Email address</label>
						<input type="email" ng-model="signin_form.loginEmail" id="inputEmail" name="loginEmail" class="form-control" placeholder="Email address" required autofocus>
						<label for="inputPassword" class="sr-only">Password</label>
						<input type="password" ng-model="signin_form.inputPassword" id="inputPassword" name="loginPassword" class="form-control" placeholder="Password" required>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="remember-me" ng-model="signin_form.rememberme" name="rememberme"> Remember me
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
